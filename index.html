			<h1>教科書回収について</h1>
		
		<p>毎年2回ある学期末テスト週間に回収イベントを行なっています。8月下旬に、前期で使用した教科書を回収する夏回収を、1月下旬には、後期で使用した教科書を回収する冬回収を行なっています。ともに2週間という長い期間行っておりますのでテストが終わり次第、寄付をお願いいたします。</p>
